<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="brand-text">
                <a href="#ResumeView">PaulSD</a>
            </span>
        </div>
        <ul class="navbar-items">
            <li class="item">
                <a href="about.html">About</a>
            </li>
            <li class="item">
                <a href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <section class="contact-banner center-aligned">
        <div class="banner-text vertical-centered">
            <div class="contact-banner-title">Questions?</div>
            <div class="contact-sub-title">Send me a message here or contact me directly</div>
        </div>
    </section>
    <div class="container">
        <div class="cols">
            <div class="col size-50">
                <div class="box radius-2">
                    <div class="form-header">
                        Send a message
                    </div>
                    <div class="divider"></div>
                    <div class="form">
                        <div class="field">
                            <label for="">Full Name</label>
                            <input type="text" class="form-input" placeholder="Enter your full name">
                        </div>
                        <div class="field">
                            <label for="">Email Address</label>
                            <input type="email" class="form-input" placeholder="Enter your email address">
                        </div>
                        <div class="field">
                            <label for="">Message</label>
                            <textarea name="message" class="form-input" id="" rows="10" placeholder="Enter your message"></textarea>
                        </div>
                        <div class="field center-aligned">
                            <button class="special-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col size-50">
                <div class="box radius-2">
                    <div class="cols">
                        <div class="col size-20 avatar-container">
                            <img src="images/pp.jpg" class="image-avatar-medium" alt="">
                        </div>
                        <div class="col size-80">
                            <div class="name">
                                Paul S. Decierdo
                            </div>
                            <span class="label-outline">
                                <span>
                                    Software Engineer
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
